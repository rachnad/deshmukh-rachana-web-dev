
<nav class="navbar navbar-default navbar-fixed-top">
    <h3 class="heading">Edit Page
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <span class="glyphicon glyphicon-chevron-left pull-left"></span>
        </a>
        <a ng-click="model.updatePage()">
            <span class="glyphicon glyphicon-ok pull-right list-button"></span>
        </a>
    </h3>

</nav>

<div class="container container-bottom">

    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

<form>
    <div class="form-group">
        <label for="appname">Name</label>
        <input ng-model="model.page.name" type="text" class="form-control" id="appname" placeholder="Blog Post" value="Blog Post">
    </div>
    <div class="form-group">
        <label for="appdescr">Title</label>
        <input ng-model = "model.page.title" type="text" class="form-control" id="appdescr" placeholder="Page Title" value="Page Title">
    </div>
    </form>

    <a ng-click="model.deletePage()">
        <button type="submit" class="btn btn-danger">Delete</button>
    </a>

    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <a href="#/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user pull-right list-button center"></span>
        </a>
    </div>
