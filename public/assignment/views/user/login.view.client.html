<div class="container">
    <h1>Login</h1>
    <form>
        <div ng-model = "username" class="form-group">
            <input type="text" class="form-control" id="username" placeholder="username" value="rachana">
        </div>
        <div ng-model = "password" class="form-group">
            <input type="password" class="form-control" id="password" placeholder="password" value="12345">
        </div>
    </form>

        <a ng-click="model.login(username, password)">
            <button type="submit" class="btn btn-primary">Login</button>
        </a>
        <a href="#/register">
            <button type="submit" class="btn btn-success">Register</button>
        </a>
</div>
