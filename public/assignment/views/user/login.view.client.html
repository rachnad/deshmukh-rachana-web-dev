<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <form>
        <div  class="form-group">
            <input ng-model = "username" type="text" class="form-control" id="username" placeholder="username" value="rachana">
        </div>
        <div  class="form-group">
            <input ng-model = "password" type="password" class="form-control" id="password" placeholder="password" value="12345">
        </div>
    </form>

        <a ng-click="model.login(username, password)">
            <button type="submit" class="btn btn-primary">Login</button>
        </a>
        <a href="#/register">
            <button type="submit" class="btn btn-success">Register</button>
        </a>

        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
</div>
