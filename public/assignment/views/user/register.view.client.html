<div class="container">
<h1>Register</h1>
<form>
    <div class="form-group">
        <input ng-model="model.user.username"  type="text" class="form-control" id="username" placeholder="username" value="rachana" required>
    </div>
    <div class="form-group">
        <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="password" value="12345" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="verifypassword" placeholder="verify password" value="12345" required>
    </div>
</form>

    <a ng-click="model.addUser()">
        <button type="submit" class="btn btn-primary">Register</button>
    </a>
    <a href="#/login">
        <button type="submit" class="btn btn-danger">Cancel</button>
    </a>
</div>
