<h1>{{model.artist.name}}</h1>

<img class=img-responsive" src="{{model.artistImage}}">


<h4>{{model.artistBio}}</h4>

<a ng-show="!model.following" ng-click="model.followArtist()"><h2>Follow</h2></a>
<a ng-show="model.following" ng-click="model.followArtist()"><h2>Following</h2></a>



<h2>Similar Artists:</h2>
<ul ng-repeat = "similar in model.similars">
    <a href="#/user/{{model.userId}}/searchArtist/{{similar.name}}">
        <li>{{similar.name}}</li>
    </a>
</ul>
