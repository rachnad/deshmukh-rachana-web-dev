<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<section class="col-xs-12 col-sm-6 col-md-12">
    <article class="search-result row">
        <div class="col-xs-5 col-sm-12 col-md-3">
            <ul class="meta-search">
                <li><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i><span>{{model.event.location.city}}</span></li>
                <li><i class="glyphicon glyphicon-time"></i> <span>{{model.event.start.date}}</span></li>
                <li><i class="glyphicon glyphicon-time"></i> <span>{{model.event.start.time}}</span></li>
                <li><i class="fa fa-camera-retro fa-2x"></i>{{model.event.start.time}}</li>

            </ul>
        </div>
        <div class="col-xs-7 col-sm-12 col-md-9">
            <h3>{{model.concert.displayName}}</h3>
            <a href="#/user/{{model.userId}}/artist/{{model.concert.performance[0].artist.displayName}}"><h3>{{model.concert.performance[0].artist.displayName}}</h3></a>
            <img src= "{{model.artistImage}}" class="img-responsive">
            <a ng-click="model.attendEvent()"><h2>Attending</h2></a>

            <div class="detailBox">
                <div class="titleBox">
                    <label>Comments</label>
                </div>
                <div class="actionBox">
                    <ul class="commentList" ng-repeat="comment in vm.comments">
                        <li>
                            <div class="commenterImage">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <div class="commentText">
                                <p class="">{{comment.comment}}</p> <span class="date sub-text">{{comment.datePosted}}</span>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input ng-model="model.commentInput" class="form-control" type="text" placeholder="Your comments" />
                        </div>
                        <div class="form-group">
                            <button ng-click = "model.addComment()" class="btn btn-default">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <span class="clearfix borda"></span>
    </article>
</section>
