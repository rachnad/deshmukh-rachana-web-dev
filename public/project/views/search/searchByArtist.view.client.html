<div class="container">
    <h2>Search by Artist</h2>
    <div ng-show = "!model.searched" class="input-group">
        <input ng-model="model.artist" type="text"  class="form-control" placeholder="Enter Artist Name"/>
        <span class="input-group-addon">
            <a ng-click="model.searchArtist()">
                <i class="glyphicon glyphicon-search"></i>
            </a>
        </span>
    </div>
</div>


<div ng-show = "model.searched" class="container">
    <hgroup class="mb20">
        <h2>Search Results</h2>
        <h3 class="lead"><strong class="text-danger">{{model.artistCalender.length}}</strong> results were found for the search for <strong class="text-danger">{{model.artist}}</strong></h3>
    </hgroup>
    <hgroup ng-show="model.premium">
        <h3 class="lead">On Tour Until: <strong class="text-danger">{{model.searchedArtist.onTourUntil}}</strong></h3>
    </hgroup>
    <br>


    <div>
    <section ng-repeat="event in model.artistCalender" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <article class="search-result row">
            <div class="col-xs-7 col-sm-5 col-md-4 col-lg-5">
                <ul class="meta-search">
                    <li><i class="glyphicon glyphicon-time"></i> <span>{{event.start.date}}</span></li>
                    <li><i class="glyphicon glyphicon-map-marker"></i> <span>{{event.venue.displayName}}</span></li>
                </ul>
            </div>
            <div class="col-xs-5 col-sm-7 col-md-8 col-lg-7">
                <h5><a href="#/user/{{model.userId}}/searchArtist/{{model.artist}}/details/{{event.id}}" title="">{{event.displayName}}</a></h5>
            </div>
            <span class="clearfix borda"></span>
        </article>
    </section>
    </div>

    <img class="songkick-logo" src="./images/powered-by-songkick-black.png">
</div>
