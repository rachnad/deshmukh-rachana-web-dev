<div class="container">
    <h2>Search by Venue</h2>
    <div ng-show = "!model.searched" class="input-group">
        <input ng-model="model.venue" type="text"  class="form-control" placeholder="Search"/>
        <span class="input-group-addon">
            <a ng-click="model.searchVenue()">
                <i class="glyphicon glyphicon-search"></i>
            </a>
        </span>
    </div>
</div>

<div ng-show = "model.searched" class="container">
    <hgroup class="mb20">
        <h2>Search Results</h2>
        <h3 class="lead"><strong class="text-danger">{{model.venueCalender.length}}</strong> results were found for the search for <strong class="text-danger">{{model.venue}}</strong></h3>
    </hgroup>

    <div>
        <section ng-repeat="event in model.venueCalender" class="col-xs-12 col-sm-6 col-md-12">
            <article class="search-result row">
                <div class="col-xs-6 col-sm-5 col-md-3">
                    <ul class="meta-search">
                        <li><i class="glyphicon glyphicon-time"></i> <span>{{event.start.date}}</span></li>
                        <li><i class="glyphicon glyphicon-tags"></i> <span>{{event.performance[0].displayName}}</span></li>
                    </ul>
                </div>
                <div class="col-xs-6 col-sm-7 col-md-9">
                    <h3><a href="#/user/{{model.userId}}/searchVenue/{{model.venue}}/details/{{event.id}}" title="">{{event.displayName}}</a></h3>
                </div>
                <span class="clearfix borda"></span>
            </article>
        </section>
    </div>
</div>
