<div class= "row container-fluid">
    <div class="col-sm-3 col-md-2 col-lg-2 profile-sidebar">
        <ul class="nav nav-sidebar nav-pills nav-stacked">
            <li class="active"><a href=""><span class="glyphicon glyphicon-user"></span>  Profile</a></li>
            <li><a href="#/user/{{model.userId}}/favorites"><span class="glyphicon glyphicon-calendar"></span> Attending</a></li>
            <li><a href="#/user/{{model.userId}}/following"><span class="glyphicon glyphicon-music"></span>  Following</a></li>
            <li><a href="#/user/{{model.userId}}/friends"><span class="glyphicon glyphicon-heart"></span>  Friends</a></li>
        </ul>
    </div>

    <div class="col-sm-9 col-md-10 col-lg-10">

        <img class="img-responsive profile-head" src="./images/user-head.png">

        <div class="profile-page">
            <div ng-show= "model.success" class="alert alert-success">
                {{model.success}}
            </div>

            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>

            <form class="center">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="model.user.username" required type="text" class="form-control" id="username" value="rachana">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="model.user.email" type="email" class="form-control" id="email" value="deshmukh.r@husky.neu.edu">
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input ng-model="model.user.firstName" required type="text" class="form-control" id="firstname" value="Rachana">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input ng-model="model.user.lastName" required type="text" class="form-control" id="lastname" value="Deshmukh">
                </div>
            </form>


             <a ng-click="model.updateUser()">
                 <button type="submit" class="btn btn-primary center">Update</button>
             </a>
             <a ng-click="model.logout()">
                 <button type="submit" class="btn btn-danger center">Logout</button>
             </a>
        </div>
    </div>
</div>
