<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <input required ng-model="model.user.username"  type="text" class="form-control" id="username" placeholder="username" required>
        </div>
        <div class="form-group">
            <input required ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="password" required>
        </div>
        <div class="form-group">
            <input required ng-model="model.user.password2" type="password" class="form-control" id="verifypassword" placeholder="verify password" required>
        </div>

        <div class="form-group">
            <label for="type">Account Type</label>
            <select required ng-model="model.user.type" class="form-control" id="type">
                <option>Standard</option>
                <option>Premium</option>
            </select>
        </div>
    </form>

    <a ng-click="model.addUser()">
        <button type="submit" class="btn btn-primary">Register</button>
    </a>
    <a href="#/landing">
        <button type="submit" class="btn btn-danger">Cancel</button>
    </a>
</div>
